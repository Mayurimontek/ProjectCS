<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between ">
                        <strong>Project List</strong>
                        <button type="button" class="btn btn-sm bg-danger">Add New</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover ">
                            <thead>
                                <tr>
                                    <th>Sr.No</th>
                                    <th>Contact Person</th>
                                    <th>Contact Number</th>
                                    <th>Person EmailId</th>
                                    <th>Total Employee Working</th>
                                    <th>Project Name</th>
                                    
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            
            <div class="col-md-6  ">
                <div class="card">
                    <div class="card-header ">
                        <strong>Add Project</strong>
                        
                    </div>
                    <div class="card-body">
                       
                            <div class="row">
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Contact Person</label>
                                        <input type="text" placeholder="Enter Contact Person" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Contact Number</label>
                                        <input type="text" placeholder="Enter Contact Number " class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Person EmailId</label>
                                        <input type="email" placeholder="Enter Person EmailId" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class=form-group>
                                        <label for=form-group class="form-label">Total Employee Working</label>
                                        <input type="text" placeholder="Enter Total Employee Working"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Project Name</label>
                                        <input type="text" placeholder="Enter Project Name" class="form-control">
                                    </div>
                                </div>
                              
                                <div class="card-footer mt-2">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <button class="btn btn-sm btn-success">Submit</button>
                                           <button class="btn btn-sm btn-danger">Cancle</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
