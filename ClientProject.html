                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Client Information</strong> 
                         <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-plus"></i> Add new</button>

                            </thead>

                                        <input type="text" placeholder="Enter Contact Number " class="form-control">
                        </div>
                    </div>
                    <div class="row">

                            <label for=form-group class="form-label">Person EmailId</label>
                                        <input type="email" placeholder="Enter Person EmailId" class="form-control">
                        </div>
                        <div class="form-group col-md-6">

                                        <input type="text" placeholder="Enter Total Employee Working"
                                            class="form-control">

                    </div>
                    <div class="row">
                        
                        <div class="form-group col-md-6">

                        </div>
                      
                    
                       
                    </div>
                    
                   
                </form>
