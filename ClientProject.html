<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between ">
                        <strong>Project List</strong>
                        <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-plus"></i> Add new</button>

                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover ">
                            <thead>
                                <tr>
                                    <th>Sr.No</th>
                                    <th>Contact Person</th>
                                    <th>Contact Number</th>
                                    <th>Person EmailId</th>
                                    <th>Total Employee Working</th>
                                    <th>Project Name</th>
                                    
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            
            <div class="col-md-6  ">
                <div class="card">
                    <div class="card-header ">
                        <strong>Add Project</strong>
                        
                    </div>
                    <div class="card-body">
                       
                            <div class="row">
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Contact Person</label>
                                        <input type="text" placeholder="Enter Contact Person" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Contact Number</label>
                                        <input type="text" placeholder="Enter Contact Number " class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Person EmailId</label>
                                        <input type="email" placeholder="Enter Person EmailId" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class=form-group>
                                        <label for=form-group class="form-label">Total Employee Working</label>
                                        <input type="text" placeholder="Enter Total Employee Working"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Project Name</label>
                                        <input type="text" placeholder="Enter Project Name" class="form-control">
                                    </div>
                                </div>
                              
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="form-group col-md-12 d-flex justify-content-center">
                                            <button class="btn btn-sm btn-success" style="margin-right: 2px;"><i class="fa fa-save"></i>
                                                Save</button>
                                           <button class="btn btn-sm btn-danger"><i class="fa fa-close"></i>Cancle</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
