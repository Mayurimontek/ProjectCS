<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Client Information</strong> 
                         <button type="button" class="btn btn-sm btn-danger">Add new</button>
                     </div>
                     <div class="card-body">
                        <table class="table table-srtipped table-bordered ">
                            <thead>
                                <tr>
                                    <th>Contact Person Name</th>
                                    <th>Company Name </th>
                                    <th> City </th>
                                    <th>GST No</th>
                                    <th> Contact No </th>
                                    <th>Registration No</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                     </div>
                </div>
                
            </div>
    
    
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                   <strong>Add Client</strong> 
                    
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            Contact Person Name :
                            <input type="text" placeholder="Person Name" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            Company Name :
                            <input type="text" placeholder="Company Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            Registration No :
                            <input type="text" placeholder="Enter Registration no" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            City :
                    <input type="text" placeholder="Enter City Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            Pin Code :
                    <input type="text" placeholder="Enter Pincode" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            State :
                    <input type="text" placeholder="Enter State" class="form-control">
                    </div>
                    <div class="form-row">
                       
                        </div>
                        <div class="form-group col-md-6">
                            Employee Strength:
                    <input type="text" placeholder="Enter Strength" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            GST No :
                            <input type="text" placeholder="Enter GST No" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            Contact No :
                    <input type="text" placeholder="Contact No" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        
                        <div class="form-group col-md-12">
                            Address :
                    <textarea placeholder="Address" class="form-control"></textarea>
                        </div>
                        
                    </div>
                   
                      
                </form>
            </div>
            <div class="card-footer">
                <div class="form-row">
                    <div class="form-group col-md-6">
                       <button class="btn btn-sm btn-primary">Submit</button>
                       <button class="btn btn-sm btn-primary">Cancle</button>
                    </div>
                </div>
                
            </div>
        </div>
       
        
    </div>
   
       
</div>

</body>
</html>
