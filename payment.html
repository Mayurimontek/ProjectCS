<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 <link rel="stylesheet" href="style.css">

<body>
    
        <div class="container mt-3">
            <div class="row">

                <div class="col-md-7">
                    <div class="card" >
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <strong>Payment Information</strong> 
                             <button type="button" class="btn btn-sm btn-danger">Add new</button>
                         </div>
                        <div class="card-body">
                            <table class="table table-srtipped table-bordered ">
                                <thead>
                                    <tr>
                                        <th>Payment Date</th>
                                        <th>Payment Mode</th>
                                        <th>Amount</th>
                                        <th>Naration </th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
    
                </div>
                <div class="col-md-5">
                    <div class="card" >
                        <div class="card-header">
                            <strong>Add Payment Information</strong>
    
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    Payment Date:
                                    <input type="date" placeholder="Enter Date" class="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                    Payment Mode:
                                    <input type="text" placeholder="Enter Payment Mode" class="form-control">
                                </div>
                                <div class="form-group col-md-6">
                                    Amount :
                                     <input type="text" placeholder="Enter Amount" class="form-control">
                                 </div>
                                 <div class="form-group col-md-6">
                                    Narration :
                                     <input type="text" placeholder="Enter Narration" class="form-control">
                                 </div>
                            </div>   
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <button class="btn btn-sm btn-primary">Submit</button>
                                    <button class="btn btn-sm btn-primary" onclick="hideForm()">Cancel</button>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
    
               
    
            </div>
        </div>
   

    <script>
        function addPayment(){
            var formValue = document.getElementById("addPayment");
            var tablePaymentStrive = document.getElementById("tablePaymentStrive");
            formValue.style.display ='block';
            tablePaymentStrive.style.display ="none";
        }
       
        function hideForm(){
            document.getElementById('tablePaymentStrive').style.display = "block";
            document.getElementById('addPayment').style.display = "none";
        }
    </script>
</body>
</html>
