<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                       <strong>Add Employee</strong> 
                        
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                Name :
                                <input type="text" placeholder="Enter Name" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                Email :
                                <input type="text" placeholder="Enter Email" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                Designation :
                        <input type="text" placeholder="Enter Designation" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                Contact No :
                        <input type="text" placeholder="Enter Contact No" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                Alternate Contact No :
                        <input type="text" placeholder="Alternate Contact No." class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                Personal Email ID :
                        <input type="text" placeholder="Enter Personal EmailID" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                Total Years of Experience :
                        <input type="text" placeholder="Enter total Years of Experience" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                Total Month of Experience :
                        <input type="text" placeholder="Enter month of Experience" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                City :
                                <input type="text" placeholder="Enter City" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                State :
                        <input type="text" placeholder="Enter State" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                Pincode :
                                <input type="text" placeholder="Enter Pincode" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                Personal Address :
                        <input type="text" placeholder="Enter Personal Address" class="form-control">
                            </div>
                        </div>
                        <button class="btn btn-sm btn-danger" onclick="addSkills()">Add Skills</button>
                           <button class="btn btn-sm btn-danger" onclick="addExperience()">Add Experience</button>
                           <hr>
                           <div class="form-group mt-2" id="tblSkill" style="display: none">
                            <table class="table table-bordered">
                                <input type="text" placeholder="Enter Skills" class="form-control m-2">
                                <input type="text" placeholder="Enter Total Experience" class="form-control m-2">
                                <input type="text" placeholder="Enter Last Version" class="form-control m-2">
                            </table>
                        </div>
                        <div class="form-group mt-2" id="tblExperience" style="display: none">
                            <table class="table table-bordered">
                                <input type="text" placeholder="Enter Company Name" class="form-control m-2">
                                <input type="date" placeholder="Start Date" class="form-control m-2">
                                <input type="date" placeholder="End Date" class="form-control m-2">
                                <input type="text" placeholder="Enter Designation" class="form-control m-2">
                                <input type="text" placeholder="Project Worked On" class="form-control m-2">
                            </table>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                           <button class="btn btn-sm btn-primary">Submit</button>
                           <button class="btn btn-sm btn-primary">Cancle</button>
                        </div>
                    </div>
                    
                </div>
                </div>
               
                
            </div>
           
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Employee Information</strong> 
                         <button type="button" class="btn btn-sm btn-danger">Add new</button>
                     </div>
                     <div class="card-body">
                        <table class="table table-srtipped table-bordered ">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Designation</th>
                                    <th>Contact No.</th>
                                    <th>Total Experience</th>
                                    <th>City</th>
                                    <th>Personal Address</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                     </div>
                </div>
                
            </div>

        </div>
    </div>
    <script>
        var tblSkill,tblExp;
        function addSkills(){
            tblSkill = document.getElementById("tblSkill");
            tblSkill.style.display ="block";
            tblExp.style.display ='none';
        }
        function addExperience(){
            tblExp =document.getElementById("tblExperience");
            tblSkill.style.display ='none';
            tblExp.style.display ="block";
            
        }
    </script>
</body>
</html>
