<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
       
        input:hover {
            background-color: rgb(67, 232, 193);
            border: 3px solid rgb(188, 180, 241)  ;
            box-shadow: 10px 10px 30px 5px rgba(16, 15, 15, 0.5);

        }

        input{
            background-color: rgb(255, 234, 0);
        }

        .card-body {
            background-color: rgb(181, 236, 217);
            box-shadow: 10px 10px 30px 5px rgba(16, 15, 15, 0.5);
        }

       
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8  ">
                <div class="card text-center rounded-3 shadow-lg">
                    <div class="card-header bg-info  ">
                        <h3>Update Client Project</h3>
                    </div>
                    <div class="card-body">
                        <form action=form-group>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label"><strong>Project Name</strong></label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Start Date</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Expected End Date</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class=form-group>
                                        <label for=form-group class="form-label">Completed Date</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Contact Person</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Contact Person Contact Number</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Total Employee Working</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Project Cost</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Project Details</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Contact Person EmailId</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class=" d-flex justify-content-center mt-3 gap-3">
                                        <button type="button" class="btn bg-success">Submit</button>
                                        <button type="button" class="btn bg-danger">Cancel</button>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
